name: Push Release

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the develop branch
on: 
  release:
    types:
      - created
        
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  release:
    runs-on: ubuntu-latest

    steps:     
      - uses: actions/checkout@v2
      - name: Get Release Tags
        run: |
          LIBTAG=$(grep __version__ ./lyra/lyra/__init__.py | cut -d '=' -f2 | sed 's/"//g' | tr -d '[:space:]')
          echo "libtag=$LIBTAG" >> $GITHUB_ENV
      - name: Print Release Tags 
        run: echo ${{ github.event.release.name }}, $libtag 
      - name: Check Release Tags 
        if: false == contains(github.event.release.name, env.libtag)
        run: exit 1

